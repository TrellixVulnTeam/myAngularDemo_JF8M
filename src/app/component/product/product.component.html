<h4 class="page-header">Products</h4>

<div *ngIf="addedProduct; else cartEmpty" class="alert alert-success">
    <div>{{addedProduct.name}} added to cart! </div>
</div>
<div>
    <ng-template #cartEmpty>Sepet Bo≈ü</ng-template>
</div>
<div>
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
</div>
<div>
    <ul class="list-group">
        <li *ngFor="let product of products" class="list-group-item">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="button" (click)="addToCart(product)">
                    <i class="bi bi-plus-lg"></i>
                    Add To Cart
                </button>
            </div>
            <h5><strong>{{product.name| uppercase}}</strong></h5>
            <p>{{product.quantityPerUnit}}</p>
            <h6>{{product.unitPrice|currency:'USD':true}}</h6>
            <span class="badge badge-primary">Add Favorites</span>
        </li>
    </ul>
</div>
